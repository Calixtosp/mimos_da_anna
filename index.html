        // 2. vCard Generation Logic
        function downloadVCard() {
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Claudio Calixto
N:Gold;Claudio;;;
ORG:Estudio Claudio Calixto;
TITLE:Cartao de Visita digital
TEL;TYPE=CELL:+5511971345569
EMAIL:claudioclc75@gmail.com
URL:https://www.instagram.com/calixto6803/
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.setAttribute('download', 'Claudio_Calixto.vcf');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>


<script>
    // ==== INSTALAÇÃO DO PWA ====
    let installPrompt = null;

    window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        installPrompt = e;
    });

    function instalarPWA() {
        if (!installPrompt) {
            alert("Para instalar o cartão, use o menu do navegador e toque em 'Adicionar à tela inicial'.");
            return;
        }

        installPrompt.prompt();

        installPrompt.userChoice.then((choice) => {
            installPrompt = null;
        });
    }
